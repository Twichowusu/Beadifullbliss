<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
   <nav class="signforms">
    <h2>Training Course Sign Up</h2>
<form action="/submit_form" method="POST">
  <label for="name">Full Name:</label><br>
  <input type="text" id="name" name="name" required><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br>

  <label for="phone">Phone Number:</label><br>
  <input type="tel" id="phone" name="phone" required><br>

  <label for="course-type">Course Type:</label><br>
  <select id="course-type" name="course_type" required>
    <option value="online">Online</option>
    <option value="face-to-face">Face-to-Face</option>
  </select><br>

  <label for="date">Preferred Start Date:</label><br>
  <input type="date" id="date" name="course_date" required><br>

  <button type="submit">Register</button>
</nav>
</form>
</body>
